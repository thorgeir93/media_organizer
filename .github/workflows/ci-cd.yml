name: CI/CD Pipeline

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'  # specify your Python version here

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Run Tests
        run: |
          pytest  # assumes you're using pytest for testing

      - name: PyCharm Python Security Scanner
        uses: tonybaloney/pycharm-security@1.25.1

